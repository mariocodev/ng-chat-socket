<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">
            <img src="../../../assets/whatsapp-icon.png" width="25px" height="25px"> WhatsApp
        </div>
        <div class="delete-local-storage">
            <button type="button"class="btn btn-danger" (click)="clearLocalStorage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"></path>
                </svg>
            </button>
        </div>
        <!-- Contador de mensajes no leÃ­dos -->
        <div *ngIf="unreadMessagesCount > 0" class="unread-messages-count">
            {{ unreadMessagesCount }} mensajes sin leer
        </div>
    </div>
    <ul class="messages" #messageContainer>
        <li class="message right" *ngFor="let item of messageList"
            [ngClass]="{ 'left': item.message_side === 'receiver', 'right': item.message_side === 'sender' }">
            <div class="avatar">{{item.user}}</div>
            <div class="text_wrapper">
                <div>{{item.message}}</div>
            </div>
        </li>
    </ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Message..." [(ngModel)]="messageInput" (keydown.enter)="sendMessage()"/>
        </div>
        <button class="send_message" [disabled]="!messageInput" (click)="sendMessage()">
            <div class="icon"></div>
            <div class="text">Send</div>
        </button>
    </div>
</div>
